    <!-- Masthead -->

            <h1 class="mb-7">Dive into CherryPi</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="/dive" method="get" class="cherryvis-dive-form">
              <div class="form-row">
                <div class="input-group col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" name="path" class="form-control form-control-lg" placeholder="Path to ladder or replay file...">
                  <div class="input-group-append">
                    <span class="input-group-text detected-type" id="basic-addon2"></span>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Visualize</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
